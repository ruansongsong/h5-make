<!doctype html>
<html lang="zh-cn">

<head>
    {% block meta %} {% include "./_inc/meta.html" %} {% endblock %}
    <link rel="stylesheet" href="client/css/common.css">
    <link rel="stylesheet" href="client/css/home.css">
</head>

<body class="home">
    <header class="header">
        <div class="header-wrap">
            <h1 class="title">H5页面制作平台</h1>
        </div>
    </header>
    <section class="content">
        <h1 class="c-title">项目列表</h1>
        <div class="content-line">
            {% for item in data %}
            <section class="c-each">
                <img src="{{item.cover}}" alt="" class="img">
                <div class="info">
                    <h1 class="h1">{{item.name}}</h1>
                    <div class="author">作者：{{item.author}}</div>
                    <p class="desc">{{item.discript}}</p>
                    <div class="btn-wrap">
                        <a href="{{domain}}/{{item.viewpath}}" class="btn edit" title="预览">预览</a>
                        <a href="javascript:void(0);" data-href="edit?id={{item._id}}" class="btn edit" title="编辑">编辑</a>
                        <a href="javascript:void(0);" class="btn delete" title="删除" data-id='{{item._id}}'>删除</a>
                    </div>
                </div>
            </section>
            {% endfor %}
            <a href="add" class="c-each new" title="新建">
                <div class="add">+</div>
            </a>
        </div>
    </section>
</body>
{% block script %}
<script src="client/js/jquery-2.1.0.min.js"></script>
{% if slug != null %}
<script src="client/js/{{slug}}.js"></script>
{% endif %} {% endblock %}

</html>
